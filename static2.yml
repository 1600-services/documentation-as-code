name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    name: Build GitHub Pages
    runs-on: ubuntu-latest
    env:
      MARP_VERSION: 0.21.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
        with:
          clean: true
          token: ${{ github.token }}
      - run: sudo wget -qO- https://github.com/marp-team/marp-cli/releases/download/v0.21.1/marp-cli-v$MARP_VERSION-linux.tar.gz | tar xvz
      - run: chmod +x marp && export PATH=$PATH:$(pwd) && mkdir site && marp slides/README.md --html -o site/index.html
      - run: ls -R site
      - run: du -sh site
      - uses: actions/upload-artifact@v2
        with:
          name: site
          path: ./site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: site
          path: './site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: site
