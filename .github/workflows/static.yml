# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

    build:
        #Name of the job
        name: Build github pages
        runs-on: ubuntu-latest
        env: 
            MARP_VERSION: 0.21.1
        steps:
           # Checks out a copy of your repository on the ubuntu-latest machine
           # https://github.com/actions/checkout
          - name: Checkout code
            uses: actions/checkout@v2 
            with:
                clean: true
                token: ${{ github.token }}
    
          # Runs the website build
          - run: sudo  wget -qO- https://github.com/marp-team/marp-cli/releases/download/v0.21.1/marp-cli-v$MARP_VERSION-linux.tar.gz | tar xvz
          - run: chmod +x marp && export PATH=$PATH:$(pwd) &&  mkdir site && marp slides/README.md --html -o site/index.html
          - run: ls
          - run: mv slides/* site/

          - name: ls
            run: ls
          #https://github.com/marketplace/actions/deploy-to-github-pages
          - name: Deploy to GitHub Pages
            uses: JamesIves/github-pages-deploy-action@v4
            with: # Set the secret as an input
              BRANCH: gh-pages
              FOLDER: site
              TOKEN: ${{ secrets.GH_DAC_TOKEN }}   

          - name: build and push image
            uses: 1600-services/github-actions-template@master
            with:
              registry_username: ${{secrets.REGISTRY_USERNAME}}
              registry_password: ${{secrets.REGISTRY_PASSWORD}}
              image_name: action_test
              tag: $GITHUB_RUN_NUMBER

    reusable_workflow:
      uses: 1600-services/github-actions-template/blob/master/.github/workflows/reusableWorkflow.yml
      with:
        name: 1600-services

