name: Deploy static content to Pages

on:
  workflow_run:
    workflows: ["build-web-site"]
    types:
      - completed

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ needs.build-web-site.outputs.url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: slides  # Asegúrate de usar el mismo nombre del artefacto aquí
          path: slides

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: slides

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          source: 'slides'

  ls:
    name: ls
    runs-on: ubuntu-latest
                    
    steps:
                
      - name: ls
        run: ls